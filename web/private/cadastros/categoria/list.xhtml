<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="Novo" action="${categoriaMB.novo()}"/>
        </h:form>
        
        <h1>Categorias</h1>
        <p:dataTable value="${categoriaMB.categorias}" var="categoria" emptyMessage="Não existem registros">
            <p:column headerText="Descrição">
                ${categoria.descricao}
            </p:column>
            <p:column headerText="Editar" width="50">
                <p:commandLink value="Editar"/>
            </p:column>
            <p:column headerText="Excluir" width="50">
                <p:commandLink value="Excluir" />
            </p:column>
        </p:dataTable>
        
    </h:body>
</html>
